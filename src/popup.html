<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RememberMe Sign In</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
          'Open Sans', 'Helvetica Neue', sans-serif;
        width: 300px;
        margin: 0;
        padding: 20px;
        background-color: #1c1c1e;
        color: white;
      }
      .logo-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 16px;
      }
      .logo {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        margin-right: 12px;
      }
      .heading {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
      }
      .content {
        text-align: center;
      }
      .message {
        margin-bottom: 24px;
        color: #d4d4d8;
        font-size: 14px;
        line-height: 1.5;
        text-align: center;
      }
      .button {
        width: 100%;
        padding: 10px;
        background-color: white;
        color: black;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background-color 0.2s;
        margin-top: 20px;
      }
      .button:hover {
        background-color: #f5f5f5;
      }
      .google-icon {
        margin-right: 10px;
      }
      .email-input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 8px;
        border: 1px solid #333;
        background: #2c2c2e;
        color: white;
        font-size: 14px;
        box-sizing: border-box;
      }
      .email-input:focus {
        outline: none;
        border-color: white;
      }
      .error-message {
        color: #ff6b6b;
        font-size: 12px;
        margin-bottom: 10px;
        display: none;
        text-align: left;
      }
      .success-message {
        color: #51cf66;
        font-size: 12px;
        margin-bottom: 10px;
        display: none;
        text-align: center;
      }
      .button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="logo-container">
      <img id="popupLogo" alt="RememberMe Logo" class="logo" />
      <h2 class="heading">Sign in to RememberMe</h2>
    </div>
    <div class="content">
      <p class="message">
        Enter your email to receive a Magic Link
      </p>
      <input 
        type="email" 
        id="emailInput" 
        class="email-input"
        placeholder="Enter your email"
        autocomplete="email"
      />
      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>
      <button id="sendMagicLinkButton" class="button">
        <span>Send Magic Link</span>
      </button>
      <!-- Legacy button (hidden by default, can be shown if needed) -->
      <button id="googleSignInButton" class="button" style="display: none;">
        <img id="legacyButtonLogo" alt="RememberMe Logo" class="logo" />
        <span>Sign in with RememberMe</span>
      </button>
    </div>
    <script type="module" src="/src/popup.ts"></script>
  </body>
</html>
